<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar"></div>
<h1 align="center">New Student Details</h1>


<div class="container">
    <form th:action="@{add}" th:object="${newStudent}" method="POST" >
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">Student first name</label>
            <div class="col-sm-10">
                <input id="inputFirstName" type="text" class="form-control"  th:field="*{firstName}" required>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Student last name</label>
            <div class="col-sm-10">
                <input id="inputLastName" type="text" class="form-control"  th:field="*{lastName}" required>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRoomNr" class="col-sm-2 col-form-label">Room Number</label>
            <div class="col-sm-10">
                <input id="inputRoomNr" class="form-control"  th:field="*{roomNumber}"  required>
                <span th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" class="text-danger"></span></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">accessCardNumber</label>
            <div class="col-sm-10">
                <input class="form-control"  th:field="*{accessCardNumber}" required>
                <span th:if="${#fields.hasErrors('accessCardNumber')}" th:errors="*{accessCardNumber}" class="text-danger"></span></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contract Number</label>
            <div class="col-sm-10">
                <input class="form-control"  th:field="*{contractNumber}" required>
                <span th:if="${#fields.hasErrors('contractNumber')}" th:errors="*{contractNumber}" class="text-danger"></span></div>
        </div>



        <button type="reset" class="btn btn-light">Clear</button>
        <button type="submit" style="float:right" class="btn btn-primary">Save</button>


    </form>
</div>


</body>
</html>
