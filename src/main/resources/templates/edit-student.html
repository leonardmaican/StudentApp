<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar"></div>
<h1>Edit Student Details</h1>
<div class="container">
    <form th:action="@{/studentApp/{id}/edit(id=${student.id})}" th:object="${student}" th:method="POST"
          enctype="multipart/form-data">

        <fieldset>
            <div style="display:none">
                <input readonly type="hidden" th:text="*{id}" th:field="*{id}" th:value="*{id}"/>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"
                           th:value="*{firstName}">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{title}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}"
                               th:value="*{lastName}">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="text-danger"></span>
                    </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Room Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{roomNumber}"
                           th:value="*{roomNumber}">
                    <span th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"
                          class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Access Card Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{accessCardNumber}"
                           th:value="*{accessCardNumber}"/>
                    <span th:if="${#fields.hasErrors('accessCardNumber')}" th:errors="*{accessCardNumber}"
                          class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Contract Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{contractNumber}"
                           th:value="*{contractNumber}"/>
                    <span th:if="${#fields.hasErrors('contractNumber')}" th:errors="*{contractNumber}"
                          class="text-danger"></span>
                </div>
            </div>

</div>
<button type="reset" class="btn btn-danger">Clear</button>
<form th:action="@{/studentApp/{id}/}" method="post">
    <input type="hidden" name="id" th:value="${student.id}"/>
    <input type="submit" style="float:right" value="Save changes" class="btn btn-success"/>
</form>
</fieldset>
</form>
</div>

</body>
</html>
